<form class="form" #form="ngForm" (ngSubmit)="process(form)">

    <div class="form-group">
      <input type="text" class="form-control" name="name" required [(ngModel)]="nom" #nameFormControl="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="nameFormControl.invalid && nameFormControl.touched">
        Champ invalid!
      </div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="reference" required [(ngModel)]="ref" #refFormControl = "ngModel" >
      <div class="alert alert-danger" role="alert" *ngIf="refFormControl.invalid && refFormControl.touched">
          Champ invalid!
        </div>
    </div>

    <div class="form-group">
      <select class="form-control" name="state" [(ngModel)]="etat">
         <option [ngValue]="state.ALIVRER">{{state.ALIVRER}}</option>
         <option [ngValue]="state.ENCOURS">{{state.ENCOURS}}</option>
         <option [ngValue]="state.ALIVRER">{{state.ALIVRER}}</option>
      </select>
    </div>

    <div class="form-group">
        <button [disabled]="form.invalid" type="submit" class="btn btn-success mb-2">Valider</button>
    </div>

  </form>
